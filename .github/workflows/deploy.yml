name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the main branch but only when frontend files change
  push:
    branches: ['main']
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      # Provide VITE environment variables via repository Secrets
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_WHATSAPP_NUMBER: ${{ secrets.VITE_WHATSAPP_NUMBER }}
      VITE_INSTAGRAM_ALANA: ${{ secrets.VITE_INSTAGRAM_ALANA }}
      VITE_INSTAGRAM_MATHEUS: ${{ secrets.VITE_INSTAGRAM_MATHEUS }}
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
